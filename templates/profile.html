{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Профіль користувача</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    background: url("https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    padding: 20px;
}
.profile-card {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 30px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    animation: fadeInUp 0.7s ease;
}
@keyframes fadeInUp {
    from {opacity:0; transform: translateY(40px);}
    to {opacity:1; transform: translateY(0);}
}
.profile-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}
.btn-gradient {
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    transition: 0.3s;
}
.btn-gradient:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
}
.avatar-img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin: 15px 0;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    border: 4px solid #fff;
    transition: transform 0.3s;
}
.avatar-img:hover {
    transform: scale(1.05);
}
.form-group {
    position: relative;
    margin-bottom: 20px;
}
.input-icon {
    position: absolute;
    left: 12px;
    top: 12px;
    color: #6c757d;
}
.preview-card {
    background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
    border-radius: 15px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
    box-shadow: 0 6px 16px rgba(0,0,0,.25);
    transition: transform 0.3s;
}
.preview-card:hover {
    transform: scale(1.02);
}
.preview-card h4 {
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="profile-card">
    <div class="profile-header">
        <h2><i class="bi bi-person-circle"></i> Профіль</h2>
        <div>
            <a href="{% url 'resume_list' %}" class="btn btn-gradient"><i class="bi bi-house-door"></i> Головна</a>
            <a href="{% url 'logout' %}" class="btn btn-gradient"><i class="bi bi-box-arrow-right"></i> Вийти</a>
        </div>
    </div>

    <div class="text-center mb-3">
        {% if user.profile.avatar %}
            <img id="avatarPreview" src="{{ user.profile.avatar.url }}" alt="Avatar" class="avatar-img">
        {% else %}
            <img id="avatarPreview" src="{% static 'default_avatar.png' %}" alt="Avatar" class="avatar-img">
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data" id="profileForm">
        {% csrf_token %}

        <div class="form-group position-relative">
            <i class="bi bi-person input-icon"></i>
            {{ u_form.username }}
        </div>

        <div class="form-group position-relative">
            <i class="bi bi-envelope input-icon"></i>
            {{ u_form.email }}
        </div>

        <div class="form-group position-relative">
            <i class="bi bi-image input-icon"></i>
            {{ p_form.avatar }}
        </div>

        <div class="form-group position-relative">
            <i class="bi bi-info-circle input-icon"></i>
            {{ p_form.bio }}
        </div>

        <button type="submit" class="btn btn-gradient w-100"><i class="bi bi-save"></i> Оновити</button>
    </form>

    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
