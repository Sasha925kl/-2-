{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Вхід</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    background: url("https://images.unsplash.com/photo-1522202195461-5a2dc18c1a49?auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
}
.auth-card {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeInUp 0.7s ease;
}
@keyframes fadeInUp {
    from {opacity:0; transform: translateY(40px);}
    to {opacity:1; transform: translateY(0);}
}
.btn-gradient {
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    font-weight: bold;
    border-radius: 12px;
    padding: 10px 20px;
    border: none;
    transition: 0.3s;
    width: 100%;
}
.btn-gradient:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
}
.input-icon {
    position: absolute;
    left: 12px;
    top: 10px;
    color: #6c757d;
}
.form-group {
    position: relative;
    margin-bottom: 20px;
}
.form-control {
    border-radius: 12px;
    padding-left: 40px;
    height: 45px;
}
</style>
</head>
<body>

<div class="auth-card">
    <h2 class="mb-4"><i class="bi bi-box-arrow-in-right"></i> Вхід</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <i class="bi bi-person input-icon"></i>
            {{ form.username }}
        </div>
        <div class="form-group">
            <i class="bi bi-lock input-icon"></i>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-gradient">Увійти</button>
    </form>

    <p class="mt-3">Немає акаунта? <a href="{% url 'register' %}">Зареєструйтесь</a></p>
</div>

</body>
</html>
